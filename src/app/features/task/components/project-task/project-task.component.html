<main class="w-full flex-1 overflow-auto max-w-sm gap-y-2 flex flex-col min-h-[1rem] " cdkDropList
    [cdkDropListData]="tasks()" [id]="taskListId()??''" [cdkDropListConnectedTo]="connectedBoards()"
    (cdkDropListDropped)="drop($event)">

    @for(task of tasks(); track task.id) {
        <app-project-task-item [task]="task" #taskItem></app-project-task-item>
    }

    <!-- Card Component Ends Here -->

</main>
