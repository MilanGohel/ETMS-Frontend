<main class="flex min-h-[1rem] w-full max-w-sm flex-1 flex-col gap-y-2 overflow-y-auto" cdkDropList
    [id]="taskListId() ?? ''" [cdkDropListData]="tasks()" [cdkDropListConnectedTo]="connectedBoards()"
    (cdkDropListDropped)="boardStateService.moveTask($event)">

    @for(task of tasks(); track task.id) {
    <app-task-item [task]="task" (onTaskClick)="boardStateService.selectTaskForEditing($event)" cdkDrag
        [cdkDragData]="task" [cdkDragDisabled]="boardStateService.isTaskEditModalVisible()">
    </app-task-item>
    }
</main>
