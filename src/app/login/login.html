<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-black">
    <div class="w-full max-w-md mx-auto rounded-2xl shadow-lg p-8"
        style="background-color: var(--color-primary-light);">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-900 dark:text-gray-100">
            Sign in to your account
        </h2>

        <!-- Error Message -->
        <div *ngIf="errorMessage" 
            class="mb-4 p-3 rounded-lg bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 text-sm">
            {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
            <div>
                <label class="block mb-1 text-sm text-gray-700 dark:text-gray-200" for="email">Email</label>
                <input 
                    id="email" 
                    type="email" 
                    formControlName="email"
                    class="w-full px-4 py-2 rounded-lg border placeholder-gray-500 dark:placeholder-gray-400 border-gray-300 dark:border-gray-700 bg-white dark:bg-primary text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-secondary"
                    [class.border-red-500]="email?.invalid && email?.touched"
                    placeholder="you@example.com" />
                <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
                    <span *ngIf="email?.errors?.['required']">Email is required</span>
                    <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <div>
                <label class="block mb-1 text-sm text-gray-700 dark:text-gray-200" for="password">Password</label>
                <input 
                    id="password" 
                    type="password" 
                    formControlName="password"
                    class="w-full px-4 py-2 rounded-lg placeholder-gray-500 dark:placeholder-gray-400 border border-gray-300 dark:border-gray-700 bg-white dark:bg-primary text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-secondary"
                    [class.border-red-500]="password?.invalid && password?.touched"
                    placeholder="Password" />
                <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
                    <span *ngIf="password?.errors?.['required']">Password is required</span>
                    <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
            </div>

            <button 
                type="submit"
                [disabled]="isLoading"
                class="w-full py-2 rounded-lg text-white font-medium bg-[var(--color-secondary)] hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
                <span *ngIf="!isLoading">Sign in</span>
                <span *ngIf="isLoading" class="flex items-center justify-center">
                    <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing in...
                </span>
            </button>
        </form>

        <div class="my-5 flex items-center justify-center">
            <span class="border-t border-gray-300 dark:border-gray-600 flex-grow"></span>
            <span class="mx-3 text-gray-500 dark:text-gray-400 text-xs uppercase">or continue with</span>
            <span class="border-t border-gray-300 dark:border-gray-600 flex-grow"></span>
        </div>

        <div class="flex gap-4">
            <button
                (click)="onGoogleLogin()"
                class="flex items-center justify-center gap-2 w-1/2 px-4 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-50 hover:dark:bg-gray-700 transition"
                type="button">
                <img ngSrc="google-logo.webp" alt="Google" class="h-5 w-5" width="100" height="100" />
                Google
            </button>
            <button
                (click)="onGithubLogin()"
                class="flex items-center justify-center gap-2 w-1/2 px-4 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-50 hover:dark:bg-gray-700 transition"
                type="button">
                <img class="h-5 w-5" ngSrc="github-logo.png" width="100" height="100" alt="Github Logo"/>
                GitHub
            </button>
        </div>

        <p class="text-sm text-center text-gray-600 dark:text-gray-400 mt-6">
            New to platform?
            <a routerLink="/signup" class="text-blue-600 hover:underline dark:text-blue-400">Sign Up</a>
        </p>
    </div>
</div>

<router-outlet/>
